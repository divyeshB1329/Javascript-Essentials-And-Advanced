<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // Create a JavaScript program that uses a whileloop to sum all even numbers between 1 and 20

        let a = 2
        let ans = 0
        while (a <= 20) {
            let an = a += 2
            ans += an
        }

        console.log(ans)
    </script>
</body>

</html>
