<!DOCTYPE html>

<body>
    
    <script>
        //  Create a JavaScript program using a switch statement to display the day of the week based on the user input (e.g., 1 for Monday, 2 for Tuesday, etc.).

        let a = prompt("Enter any number between 1 to 7 :")
        switch (a) {
            case "1":
                alert("1 for Monday")
                break;
            case "2":
                alert("2 for Tuesday")
                break;
            case "3":
                alert("3 for Wednesday")
                break;
            case "4":
                alert("4 for Thursday")
                break;
            case "5":
                alert("5 for Friday")
                break;
            case "6":
                alert("6 for Saturday")
                break;
            case "7":
                alert("7 for Sunday")
                break;
        
            default:
                alert("value is not require!")
                break;
        }
    </script>
</body>
</html>
