<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // Create a JavaScript object car with properties brand, model, and year.Use
        // JavaScript to:
        // • Access and print the car’s brand and model.
        // • Update the yearproperty.
        // • Add a new property color to the car object.

        const car = {
            brand: "BMW",
            model: "X7 suv",
            year: 2017
        }

        document.write(`Brand : ${car.brand} <br> Model : ${car.model} <br><br><br><br>`)

        car.year = 2014
        console.log(car)


        car.color = "red"
        console.log(car)
    </script>
</body>

</html>
